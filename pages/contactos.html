      <h1 class="container">Swing Academy</h1>

      <section>
        <h2 class="text-center">Formulario de Registro</h2>
        <div class="row justify-content-center">
          <div class="col-md-6 form-container">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"/>
              </div>

              <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido"/>
              </div>

              <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" class="form-control" id="edad" placeholder="Ingrese su edad"/>
              </div>

              <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select class="form-control" id="sexo">
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option> 
                  <option value="otro">Otro</option>
                </select>

              </div>
                <div class="form-group">
                <label for="nombre">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Ingrese su email"/>
              </div>

              <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje aquí"></textarea>
              </div>

              <button class="boton-form">Enviar</button>
            </form>
          </div>
        </div>
